<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo_3_Form_Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form id="identification-form" method="post" validate>
        <h1>Formulaire Bancaire</h1>
    
        <div class="form-area">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required>
          <span class="error-message" id="error-nom"></span>
        </div>
    
        <div class="form-area">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" required>
          <span class="error-message" id="error-prenom"></span>
        </div>
    
        <div class="form-area">
          <label for="date-naissance">Date de naissance</label>
          <input type="text" id="date-naissance" name="date-naissance" placeholder="jj/mm/aaaa" required>
          <span class="error-message" id="error-date"></span>
        </div>
    
        <div class="form-area">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="error-email"></span>
        </div>
    
        <div class="form-area">
          <label for="code-confidentiel">Code Confidentiel</label>
          <input type="text" id="code-confidentiel" name="code-confidentiel" required>
          <span class="error-message" id="error-code"></span>
        </div>
    
        <div class="form-buttons">
          <button type="submit">Envoyer</button>
          <button type="reset" id="reset-button">Annuler</button>
        </div>
      </form>
    
      <!-- Fenêtre modale -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <p>Vos informations seront transmises au serveur pour traitement. <br>
        Nous sommes ravis de vous compter parmis nos clients</p>
          <button id="close-modal">Fermer</button>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
